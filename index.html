<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digit Error Analyzer</title>
  <style>
    @font-face {
      font-family: 'Pixel';
      /*src: url('fusion-pixel-12px-proportional-zh_hans.ttf') format('truetype');*/
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #001cd9;
      color: #fff;
      font-family: 'Pixel', monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px 15px;
      animation: fadeIn 1.5s ease-out forwards;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      opacity: 0;
      animation: slideIn 1s ease-out forwards;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .button-group {
      margin-top: 20px;
    }

    input[type="file"] {
      background-color: #fff;
      color: #000;
      font-family: 'Pixel', monospace;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    input[type="file"]:hover {
      transform: scale(1.05);
    }

    button {
      background-color: #fff;
      color: #000;
      font-family: 'Pixel', monospace;
      border: 2px solid #fff;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover:not(:disabled) {
      background-color: #0d1e8a;
      color: #ffffff;
      transform: scale(1.1);
    }

    button:disabled {
      background-color: #122dda;
      border-color: #d5d5d5;
      color: #d5d5d5;
      cursor: not-allowed;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #fff;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #0d1e8a;
    }

    h2 {
      margin-top: 30px;
      color: #fff;
    }

    .upload-section label {
    display: block;
    font-size: 1rem;
    margin: 15px 0 5px;
    color: #fff;
    }

    .upload-row {
  display: flex;
  align-items: center;
  margin: 10px 0;
  gap: 10px;
  justify-content: center;
}

.upload-row label {
  min-width: 100px;
  text-align: right;
  font-size: 1rem;
}

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
  <h1>Digit Error Analyzer</h1>
  <p>请上传你的预测结果和标准答案（CSV格式）。</p>

  <div class="upload-section">
  <div class="upload-row">
    <label for="predFile">预测结果：</label>
    <input type="file" id="predFile" accept=".csv" />
  </div>

  <div class="upload-row">
    <label for="ansFile">标准答案：</label>
    <input type="file" id="ansFile" accept=".csv" />
  </div>
</div>

  <div class="button-group">
    <button onclick="analyze()">开始分析</button>
  </div>

  <div id="result"></div>
    <div id="leaderboard">
  <h2>🏆 准确率排行榜</h2>
  <table>
    <thead>
      <tr>
        <th>排名</th>
        <th>昵称</th>
        <th>准确率</th>
        <th>提交时间</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>ZPQ</td>
        <td>87.60%</td>
        <td>2025.4.25 12:35</td>
      </tr>
<!--      <tr>-->
<!--        <td>2</td>-->
<!--        <td>示例用户2</td>-->
<!--        <td>95.43%</td>-->
<!--      </tr>-->
<!--      <tr>-->
<!--        <td>3</td>-->
<!--        <td>示例用户3</td>-->
<!--        <td>92.10%</td>-->
<!--      </tr>-->
    </tbody>
  </table>
</div>
</div>

  <script>
    let predData = [];
    let ansData = [];

    function parseCSV(file, callback) {
      const reader = new FileReader();
      reader.onload = () => {
        const lines = reader.result.trim().split('\n');
        const data = lines.slice(1).map(line => {
          const [id, label] = line.split(',');
          return { id: parseInt(id), label: parseInt(label) };
        });
        callback(data);
      };
      reader.readAsText(file);
    }

    function analyze() {
      const predFile = document.getElementById('predFile').files[0];
      const ansFile = document.getElementById('ansFile').files[0];

      if (!predFile || !ansFile) {
        alert('请上传两个CSV文件');
        return;
      }

      parseCSV(predFile, data => {
        predData = data.sort((a, b) => a.id - b.id);
        parseCSV(ansFile, data2 => {
          ansData = data2.sort((a, b) => a.id - b.id);
          computeResult();
        });
      });
    }

    function computeResult() {
      let correct = 0;
      const total = ansData.length;
      const stats = Array.from({ length: 10 }, () => ({ total: 0, wrong: 0 }));

      for (let i = 0; i < total; i++) {
        const trueLabel = ansData[i].label;
        const predLabel = predData[i].label;

        stats[trueLabel].total++;
        if (trueLabel === predLabel) {
          correct++;
        } else {
          stats[trueLabel].wrong++;
        }
      }

      const accuracy = (100 * correct / total).toFixed(2);
      let html = `<h2>✅ 总体准确率: ${accuracy}% (${correct}/${total})</h2>`;

      html += `<table><tr><th>数字</th><th>总数</th><th>错误</th><th>错误率</th></tr>`;
      for (let i = 0; i < 10; i++) {
        const { total, wrong } = stats[i];
        const errorRate = total ? ((100 * wrong / total).toFixed(2) + '%') : '-';
        html += `<tr><td>${i}</td><td>${total}</td><td>${wrong}</td><td>${errorRate}</td></tr>`;
      }
      html += `</table>`;

      document.getElementById('result').innerHTML = html;
    }
  </script>
</body>
</html>
